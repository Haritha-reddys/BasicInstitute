<div class="card card-login mx-auto mt-5">
    <!-- <style> body {background-image: url('assets/img3.jpg')  } </style>  -->
    

  <div class="card-header  text-center medium bg-primary"><h5>LOGIN</h5></div>
  <div class="card-body ">
    <div class="col-lg-12">
      <form (ngSubmit)="onSignin(myForm)" #myForm="ngForm">
        <p class="alert alert-danger" *ngIf="message.length>0">{{message}}</p>
        <div class="form-group">
        <h5> Email<span class="text-primary  "  style="color: red"  >*</span></h5>
          <p class="font-weight-bold"></p>
          <input type="email" name="email" placeholder="Enter Email"
            [ngClass]="((username.invalid&&(username.touched || username.darty))||(submited==true&&username.invalid))==true?'is-invalid':''"
            #username="ngModel" required min-length="5" maxlength="20" class="form-control"
            [(ngModel)]="signin.username">
        </div>
        <div *ngIf="(username.invalid&&(username.dirty||username.touched))||(submited==true&&username.invalid)">
          <div class="text-danger" *ngIf="username.errors.required">
            Email is required
          </div>
          <div class="text-danger" *ngIf="username.errors.minlength">
            Email min length 5
          </div>
          <div class="text-danger" *ngIf="username.errors.maxlength">
            Email max length 10
          </div>
        </div>

        <div class="form-group">
         <h5> Password<span class="text-primary" style="color: red">*</span></h5>
          <input type="password" name="password" placeholder="Enter password"
            [ngClass]="((password.invalid&&(password.dirty||password.touched))||(submited==true&&password.invalid))==true?'is-invalid':''"
            #password="ngModel" required min-length="5" maxlength="10" class="form-control"
            [(ngModel)]="signin.password">
        </div>
        <div *ngIf="(password.invalid&&(password.dirty||password.touched))||(submited==true&&password.invalid)">
          <div class="text-danger" *ngIf="password.errors.required">
            Password is required
          </div>
          <div class="text-danger" *ngIf="password.errors.minlength">
            Password min length 5
          </div>
          <div class="text-danger" *ngIf="password.errors.maxlength">
            Password max length 10
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
            </label>
          </div>
        </div>
<!-- <a class='btn  btn-primary btn-block' (click)="onSignin(myForm)">LOGIN</a> -->
      <button type="submit" class="btn btn-block btn-primary"><h4>Login</h4></button>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3 btn-block" routerLink='/signup'>Register an Account</a>
        <a class="d-block small" href="forgot-password.html"> Forgot Password</a>
      </div>
    </div>
  </div>
</div>
